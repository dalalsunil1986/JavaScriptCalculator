<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div ng-app="myApp" ng-controller="appController">

    <div class="container-fluid " style="margin-top: 4rem">
        <div class="row content">
            <div class="col-sm-3 sidenav">
            </div>
            <div class="col-sm-6">
                <div class="col-sm-12">
                    <div class="calcHead">
                        <h1>{{value}}</h1>
                    </div>
                    <button class="opt"
                            ng-repeat="opt in operators" ng-click="optFun(opt)"><strong>{{opt}}</strong>
                    </button>
                    <button class="calcBtn"
                            ng-repeat="btn in buttons" ng-click="numbFun(btn)"><strong>{{btn}}</strong>
                    </button>
                    <button class="calcBtn equal" ng-click="equals()"><strong>=</strong></button>
                </div>
            </div>
            <div class="col-sm-3 sidenav">
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
