<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div ng-app="myApp" ng-controller="appController">

    <div class="container-fluid " style="margin-top: 4rem">
        <div class="row content">
            <div class="col-sm-3 sidenav">
            </div>
            <div class="col-sm-6">
                <div class="col-sm-12">
                    <div style="border: solid;border-color: aliceblue; background-color: black;color: white;text-align: right;height: 75px">
                        <h1 style="margin-right: 10px">{{value}}</h1>
                    </div>
                    <button style="width: 140px; height: 80px;margin-bottom: 5px; margin-right: 5px"
                            ng-repeat="btn in buttons" ng-click="getData(btn)">{{btn}}
                    </button>
                </div>
            </div>
            <div class="col-sm-3 sidenav">
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
